<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Application</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/controller.js"></script>
  </head>
  <body class="bg">
    <!-- MAIN CONTAINER -->
    <main class="container">
      <!-- HEADER START -->
      <header class="header">
        <div class="header__logo">
          <h1 class="header__logo-text">TODO</h1>
        </div>
        <div class="header__toggler-box">
          <button class="header__toggler" id="toggle">
            <span class="header__toggler-img"></span>
          </button>
        </div>
      </header>
      <!-- HEADER END-->
      <!-- SEARCH SECTION START-->
      <section class="input-section">
        <div class="input">
          <div class="input__circle">
            <a href="#" class="input__circle-img">&nbsp;</a>
          </div>
          <form class="input__area">
            <input
              type="text"
              placeholder="Create a new todo..."
              class="input__field"
            />
            <button type="submit" class="input__submit">Submit</button>
          </form>
        </div>
      </section>
      <!-- SEARCH SECTION END -->
      <!-- LIST SECTION START -->
      <section class="list-section">
        <ul class="task__list">
          <!-- TASK ITEMS -->

          <!-- <li class="task__item">
            <div class="task__checkbox">
              <span class="task__checked"></span>
              <button class="task__icon circle-icon">&nbsp;</button>
            </div>
            <p class="task__description task-done">
              Lorem ipsum dolor sit amet.
            </p>
            <div class="task__edit">
              <button class="task__icon edit-icon controls">&nbsp;</button>
            </div>
            <div class="task__delete">
              <button class="task__icon delete-icon controls">&nbsp;</button>
            </div>
          </li> -->
        </ul>
      </section>
      <!-- LIST SECTION END -->
      <section class="filter-section">
        <div class="items-left">
          <p class="filter__text">2 items left</p>
        </div>
        <ul class="filter__list filter__large">
          <li class="filter__item">
            <button class="filter__text all selected">All</button>
          </li>
          <li class="filter__item">
            <button class="filter__text active">Active</button>
          </li>
          <li class="filter__item">
            <button class="filter__text completed">Completed</button>
          </li>
        </ul>
        <div class="clear-task">
          <a href="#" class="filter__text" id="clearBtn">Clear completed</a>
        </div>
      </section>
      <!-- MOBILE FILTER -->
      <ul class="filter__list filter__small">
        <li class="filter__item">
          <button class="filter__text all selected">All</button>
        </li>
        <li class="filter__item">
          <button class="filter__text active">Active</button>
        </li>
        <li class="filter__item">
          <button class="filter__text completed">Completed</button>
        </li>
      </ul>
    </main>
  </body>
</html>
